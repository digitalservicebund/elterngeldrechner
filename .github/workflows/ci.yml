name: CI
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build monatsplaner
        working-directory: ./ed-monatsplaner-app-develop
        run: npm install && npm run lint && npm test && npm run build && npm link

      - name: Build egr
        working-directory: ./ed-egr-app-develop
        run: npm link @egr/monatsplaner-app && npm run test-all && npm run build

      - name: Build preview
        run: ./build-preview

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./tmp_preview

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
