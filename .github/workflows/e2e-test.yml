name: E2E Test
on:
  workflow_call:

permissions:
  packages: read

jobs:
  e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    permissions:
      packages: read
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: Get Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages[''].devDependencies['@playwright/test'])")" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run Playwright e2e tests
        run: npm run test-e2e -- --shard ${{ matrix.shard }}/2
        env:
          BASE_URL: http://127.0.0.1:300${{ matrix.shard }}
          PORT: 300${{ matrix.shard }}

      - name: Upload Playwright blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-blob-report-${{ matrix.shard }}
          path: blob-report/*.zip
          retention-days: 1

  merge-reports:
    if: failure()
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: playwright-blob-report-*
          path: playwright-blob-reports

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./playwright-blob-reports

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
