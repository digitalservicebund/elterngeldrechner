name: E2E Test
on:
  workflow_call:
  workflow_dispatch:

jobs:
  e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/cached-node-install

      - uses: ./.github/actions/cached-playwright-setup

      - name: Run Playwright e2e tests
        run: npm run test-e2e -- --shard ${{ matrix.shard }}/2
        env:
          PLAYWRIGHT_REPORTER: blob
          PLAYWRIGHT_URL: http://127.0.0.1
          PLAYWRIGHT_PORT: 300${{ matrix.shard }}
          PLAYWRIGHT_TEST_IGNORE: "tests/cases/smokeTest.spec.ts"

      - name: Upload Playwright blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-blob-report-${{ matrix.shard }}
          path: blob-report/*.zip
          retention-days: 1

  merge-reports:
    if: failure()
    needs: [e2e-tests]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: playwright-blob-report-*
          path: playwright-blob-reports

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./playwright-blob-reports

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
