name: Metrics (Matomo to Metabase) Synchronization

on:
  schedule:
    - cron: "55 23 * * *"

jobs:
  run-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Run metrics sync script
        run: npm run sync -- $(date +'%Y-%m-%d')
        env:
          EGR_METRICS_SYNC_MATOMO_AUTHENTICATION_TOKEN: ${{ secrets.EGR_METRICS_SYNC_MATOMO_AUTHENTICATION_TOKEN }}
          EGR_METRICS_SYNC_MATOMO_DOMAIN: ${{ secrets.EGR_METRICS_SYNC_MATOMO_DOMAIN }}
          EGR_METRICS_SYNC_NOCO_DOMAIN: ${{ secrets.EGR_METRICS_SYNC_NOCO_DOMAIN }}
          EGR_METRICS_SYNC_NOCO_PORT: ${{ secrets.EGR_METRICS_SYNC_NOCO_PORT }}
          EGR_METRICS_SYNC_NOCO_PROJECT_ID: ${{ secrets.EGR_METRICS_SYNC_NOCO_PROJECT_ID }}
          EGR_METRICS_SYNC_NOCO_AUTHENTICATION_TOKEN: ${{ secrets.EGR_METRICS_SYNC_NOCO_AUTHENTICATION_TOKEN }}
