skip_output:
  - meta
  - empty_summary
  - execution
  - execution_out
  - skips

pre-commit:
  parallel: true
  commands:
    format:
      run: npm run format {staged_files}
      stage_fixed: true
    lint:
      run: npm run lint {staged_files}
    stylelint:
      run: npm run stylelint {staged_files}
    type-check:
      run: npm run type-check
    audit-licenses:
      run: npm run audit-licenses
    github-actions-lint:
      glob: ".github/workflows/*"
      run: actionlint {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
