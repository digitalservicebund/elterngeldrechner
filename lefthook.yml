output:
  - summary
  - empty_summary
  - success
  - failure
  - skips

pre-commit:
  parallel: true
  commands:
    format:
      run: npm run format {staged_files}
      stage_fixed: true
    lint:
      run: npm run lint {staged_files}
    stylelint:
      run: npm run stylelint {staged_files}
    type-check:
      run: npm run type-check
    audit-licenses:
      run: npm run audit-licenses
    github-actions-lint:
      glob: ".github/workflows/*"
      run: actionlint {staged_files}
    link-checking:
      run: lychee src/**/*.{ts,tsx} -n

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
